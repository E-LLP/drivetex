<!DOCTYPE html>
<html>
<head>
  <title>DriveTeX</title>
  <meta charset="UTF-8">

  <script src="third_party/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="third_party/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="third_party/core-header-panel/core-header-panel.html">
  <link rel="import" href="third_party/core-menu/core-menu.html">
  <link rel="import" href="third_party/core-item/core-item.html">
  <link rel="import" href="third_party/core-toolbar/core-toolbar.html">
  <link rel="import" href="third_party/core-icons/core-icons.html">
  <link rel="import" href="third_party/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="third_party/paper-input/paper-autogrow-textarea.html">
  <link rel="import" href="third_party/paper-shadow/paper-shadow.html">
  <link rel="import" href="third_party/paper-fab/paper-fab.html">
  <link rel="import" href="third_party/paper-toast/paper-toast.html">
  <link rel="import" href="third_party/paper-progress/paper-progress.html">
  <link rel="import" href="third_party/google-apis/google-client-api.html">

  <script src="third_party/promisejs/promise.js"></script>
  <script src="third_party/texlivejs/pdftex.js"></script>

  <link rel="stylesheet" href="index.css">
</head>
<body fullbleed vertical layout unresolved>
<core-drawer-panel id="drawerPanel" forceNarrow>

  <core-header-panel drawer>
    <core-toolbar id="navheader">
      <span>Menu</span>
    </core-toolbar>
    <core-menu>
      <core-item id="loadButton">Load</core-item>
      <core-item id="saveButton">Save</core-item>
    </core-menu>
  </core-header-panel>

  <core-header-panel main flex vertical layout>
    <core-toolbar id="mainheader">
      <paper-icon-button id="menuicon" icon="menu" core-drawer-toggle></paper-icon-button>
      <span id="filename" flex>Untitled</span>
    </core-toolbar>
    <div id="contentArea" flex horizontal layout center-justified>

      <div id="editor" flex>
        <paper-shadow class="card" z="1">
          <paper-autogrow-textarea vertical layout>
            <textarea id="editor-text" flex>\documentclass{minimal}

\begin{document}

Your \LaTeX document goes here!

\end{document}
</textarea>
          </paper-autogrow-textarea>
        </paper-shadow>
      </div>

      <div id="preview" flex vertical layout>
        <paper-progress id="compileProgress" indeterminate></paper-progress>
        <iframe id="previewIframe" src="about:blank" flex></iframe>
      </div>
    </div>
    <paper-fab id="generatePreviewButton" icon="arrow-forward"></paper-fab>
    <paper-toast id="savedToast" text="Saved" duration="2000"></paper-toast>
    <paper-toast id="saveFailedToast" text="There was a problem saving" role="alert"></paper-toast>
    <paper-toast id="compileProblemToast" text="There was a problem compiling" role="alert"></paper-toast>
  </core-header-panel>
</core-drawer-panel>
<google-api-loader id="driveApi" name="drive" version="v2"></google-api-loader>
<script src="index.js"></script>
</body>
</html>
